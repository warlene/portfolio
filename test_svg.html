<svg width="100" height="100">
    <title>CERCLE</title>
    <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="yellow" />
</svg>

<svg width="210" height="110">
    <title>RECTANGLE BLEU</title>
  <rect width="200" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
</svg>

<svg width="200" height="180">
    <title>CARRE MAUVE</title>
    <defs>
   <filter id="f1" x="0" y="0">
     <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
   </filter>
 </defs>
  <rect x="20" y="20" width="150" height="150"
  style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" filter="url(#f1)" />
</svg>

<svg width="210" height="180">
    <title>CARRE ROSE BORD ARRONDI</title>

</svg>

<svg height="120" width="120">
  <defs>
    <filter id="f1" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
      <feBlend in="SourceGraphic" in2="offOut" mode="normal" />
    </filter>
  </defs>
  <rect width="90" height="90" stroke="green" stroke-width="3"
  fill="yellow" filter="url(#f1)">
  <animate id="a1" attributeName="fill" from="red" to="blue" dur="3s" fill="freeze" />

</rect>
</svg>
